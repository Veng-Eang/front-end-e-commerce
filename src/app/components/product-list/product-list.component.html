<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div *ngIf="categoryName">
          <h4>Category: {{ categoryName }}</h4>
          <hr>
        </div>
        <div class="row">
          <div class="col-md-3" *ngFor="let product of products">

              <div class="product-box">
                <a [routerLink]="['/products',product.id]">
                  <img [src]="product.imageUrl" [alt]="product.name" class="img-responsive">
                </a>
                <a [routerLink]="['/products',product.id]">
                  <h1>{{product.name}}</h1>
                </a>
                  <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                  <a href="#" class="primary-btn">Add to cart</a>
                </div>

          </div>
          <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
              No product found !
          </div>
        </div>
        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%;">
                  <ngb-pagination
                                [collectionSize]="totalElements"
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [maxSize]="3"
                                [rotate]="true"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">
                </ngb-pagination>
                <span>Page size:</span>
                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                  <option selected="true">12</option>
                  <option>24</option>
                  <option>58</option>
                </select>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
